name: CI
on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '16.13'
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
